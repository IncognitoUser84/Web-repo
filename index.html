<!DOCTYPE html>
<html lang="en">
<head>
  <title>Week 4: CSS 1</title>
  <style>
  h1{
    color: orange;
    font-family:raleway;
    font-size:60px;
  }

  #top {
    background-color: rgb(0,136,255);
  }

  ul {
    color: orange;
    font-family:raleway;
    font-size: 20px;
  }

  h2 {
    color: orange;
    font-family:raleway;
    font-size: 35px;

  }

  h3 {
    color: orange;
    font-family:raleway;

  }

<body>
  <section id="top">
    <h1>Silk Road</h1>

    <ul>
      <li>Time</li>
      <li>Wind</li>
      <li>Temp</li>
      <li>Cloud</li>
    </ul>

    <section id="img">
      <h2>Navigation</h2>

    </section>
  </section>

      <input type="radio" id="business" name="business"><label for="business">Business</label>
      <input type="radio" id="admin" name="admin"><label for="admin">Administrator</label>
      <p><button id="submit">Submit</button></p>
    </form>

    <hr>
  </section>

  <section>
    <h2>Airplane Encyclopedia</h2>
