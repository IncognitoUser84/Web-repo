<!DOCTYPE html>
<html lang="en">
<head>
  <title>Week 5</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
    <section id="name">
      <h1>Siyang Liu</h1>
      <p>CTD Student in CU Boulder</p>
    </section>

    <section id="list">
      <ul>
        <li>Skills</li>
        <li>Projects</li>
        <li>Blogs</li>
        <li>Achievements</li>
      </ul>
    </section>


    <section id="input">
      <h3>Log in</h3>
      <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname"><br>
        <input type="radio" id="individual" name="individual"><label for="individual">Individual</label>
        <input type="radio" id="business" name="business"><label for="business">Business</label>
        <input type="radio" id="admin" name="admin"><label for="admin">Administrator</label>
        <p><button id="submit">Submit</button></p>
      </form>

    </section>

    <section id="encyc">
      <h2>Airplane Encyclopedia</h2>
      <p><button id="click">Enter Here</button></p>
    </section>


</body>
</html>
